<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSAV - Stack</title>
    <script src="../back-end/deepclone.js"></script>
</head>
<body>
<script src="../DSAV.js"></script>
<form>
    <input type="button" onclick="createADT('stack'); document.getElementById('null_toggle').disabled = false;"
           value="Create Stack" id="create_adt" disabled/>
    <label>
        using
        <select id="dataStructure"
                onchange="document.getElementById('create_adt').disabled = this.options[this.selectedIndex].value==='select';">
            <option value="select">Select implementation</option>
            <option value="simple-array">Simple array</option>
            <option value="singly-linked-list">Singly linked list</option>
        </select>
    </label>
    <label>
        of size
        <input type="number" id="adt_size" value="5" min="5" max="20"/>
    </label>
    <br/>
    <label>
        <input type="checkbox" id="null_toggle" onclick="showNulls = !showNulls" disabled/>
        Show null values
    </label>
</form>
<br/>
<canvas id="myCanvas" style="border:1px solid #c3c3c3;"></canvas>
<br/>
<input type="text" name="add_value" id="add_value" />
<button onclick="adtController.push(document.getElementById('add_value').value);">Push</button>
<button onclick="adtController.pop();">Pop</button>
<button onclick="adtController.peek();">Peek</button>
<label id="output_msg"></label>
<br/>
<input type="range" min="2" max="400" onchange="animationSteps=this.value;" style="direction: rtl"/>

<script src="../back-end/canvasMan.js"></script>
<script src="../back-end/visualObjects.js"></script>
<script src="../back-end/animations.js"></script>

<script src="../back-end/controllers.js"></script>
<script src="../back-end/concrete-data-structures/dataStructures.js"></script>
<script src="../back-end/adt/stack_implementations.js"></script>



<!--<script src="canvasMan.js"></script>-->
</body>
</html>
