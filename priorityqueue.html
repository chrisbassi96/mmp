<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSAV - Priority Queue</title>

</head>
<body>
<script src="DSAV.js"></script>
<form>
    <input type="button" onclick="createADT('priority-queue'); document.getElementById('null_toggle').disabled = false;"
           value="Create Priority Queue" id="create_adt" disabled/>
    <label>
        using
        <select id="dataStructure"
                onchange="document.getElementById('create_adt').disabled = this.options[this.selectedIndex].value==='select';">
            <option value="select">Select implementation</option>
            <option value="heap-array">Heap array</option>
        </select>
    </label>
    <label>
        of size
        <input type="number" id="adt_size" value="5" min="5" max="20"/>
    </label>
    <br/>
    <label>
        <input type="checkbox" id="null_toggle" onclick="showNulls = !showNulls" disabled/>
        Show null values
    </label>
</form>
<br/>
<canvas id="myCanvas" style="border:1px solid #c3c3c3;"></canvas>

<br/>
<input type="text" name="add_value" id="add_value"/>
<button onclick="adtController.insert(+document.getElementById('add_value').value); ">Insert</button>
<button onclick="adtController.removeMin();">Remove minimum</button>
<button onclick="adtController.getMin();">Get minimum</button>
<label id="output_msg"></label>
<br/>
<input type="range" min="2" max="200" onchange="animationSteps=this.value;" style="direction: rtl"/>

<script src="back-end/canvasMan.js"></script>
<script src="back-end/visual-objects.js"></script>
<script src="back-end/animations/animations.js"></script>

<script src="back-end/controllers.js"></script>
<script src="back-end/datastructures/P-datastructures.js"></script>
<script src="back-end/adts/priority-queue.js"></script>

</body>
</html>
