<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSAV - Queue</title>
    <script src="DSAV.js"></script>

    <script src="back-end/adts/queue.js"></script>

    <script src="back-end/visual-objects.js"></script>
    <script src="back-end/animations/animations.js"></script>
    <script src="back-end/datastructures/P-datastructures.js"></script>

    <script src="back-end/controllers/adt-controllers.js"></script>
    <script src="back-end/controllers/datastructure-controllers.js"></script>
    <script src="back-end/animations/animators.js"></script>

    <script src="back-end/datastructures/V-datastructures.js"></script>
</head>
<body>
<form>
    <input type="button" onclick="createADT('queue'); document.getElementById('null_toggle').disabled = false;"
           value="Create Queue" id="create_adt" disabled/>
    <label>
        using
        <select id="datastructure"
                onchange="document.getElementById('create_adt').disabled = this.options[this.selectedIndex].value==='select';">
            <option value="select">Select implementation</option>
            <option value="circular-array">Circular array</option>
            <option value="doubly-linked-list">Doubly linked list</option>
        </select>
    </label>
    <label>
        of size
        <input type="number" id="adt_size" value="5" min="5" max="20"/>
    </label>
    <br/>
    <label>
        <input type="checkbox" id="null_toggle" onclick="showNulls = !showNulls" disabled/>
        Show null values
    </label>
</form>
<br/>
<canvas id="myCanvas" style="border:1px solid #c3c3c3;"></canvas>
<br/>
<input type="text" name="add_value" id="add_value"/>
<button onclick="adtController.enqueue(document.getElementById('add_value').value);">Enqueue</button>
<button onclick="adtController.dequeue();">Dequeue</button>
<button onclick="adtController.peek();">Peek</button>
<label id="output_msg"></label>

<script src="back-end/canvasMan.js"></script>

</body>
</html>
